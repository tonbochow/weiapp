    <div class="row">
        <div class="col-xs-12" style="height:150px;margin-bottom: 25px;padding-right:0px;padding-left:0px;">
            <img src="{$mp.back_img}" style="max-height: 100%;width:100%;">

                        <button class="btn btn-danger btn-small" type="submit">搜索</button>
                    </span>
                </div>
            </form>
        </div>
