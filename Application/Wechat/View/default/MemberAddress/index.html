<extend name="Base/common"/>
<block name="style">
    <link href="__CSS__/weixinmember_index.css" rel="stylesheet">
</block>
<block name="header">

</block>

<block name="body">
    <div class="row" style="margin-top:10px;">
        <div class="col-xs-12">
            <div class="col-xs-1"></div>
            <div class="col-xs-10">
            <volist name="member_addrs" id="address">
                <div class="panel panel-primary" id="panel_{$address.id}">
                    <if condition="$address.is_default eq 1">
                        <div class="panel-heading" id="label_{$address.id}">送餐地址 <span class="label label-warning" id="default_address">默认地址</span></div>
                        <else />
                        <div class="panel-heading" id="label_{$address.id}">送餐地址</div>
                    </if>
                    <div class="panel-body">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label for="real_name" class="col-sm-2 control-label" style="padding-top:0px;"><i class="fa fa-user"></i> 姓名:</label>
                                <div class="col-sm-10">
                                    {$address.real_name}
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="phone" class="col-sm-2 control-label" style="padding-top:0px;"><i class="fa fa-phone"></i> 电话:</label>
                                <div class="col-sm-10">
                                    {$address.phone}
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="address" class="col-sm-2 control-label" style="padding-top:0px;"><i class="fa fa-map-marker"></i> 地址:</label>
                                <div class="col-sm-10">
                                    {$address.province_name}{$address.city_name}{$address.town_name}{$address.address}
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="address" class="col-sm-2 control-label" style="padding-top:0px;"><i class="fa fa-hand-o-right"></i> 状态:</label>
                                <div class="col-sm-10">
                                    <if condition="$address.status eq 1">
                                        <span id="status_{$address.id}">启用</span>
                                        <else />
                                        <span id="status_{$address.id}">禁用</span>
                                    </if>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </volist>
            </div>
            <div class="col-xs-1"></div>
        </div>
        <div class="col-xs-12" style="text-align: center;">{$page}</div>
    </div>
</block>

<block name="script">

</block>
