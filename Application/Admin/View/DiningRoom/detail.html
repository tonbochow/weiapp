<extend name="Public/base"/>
<block name="style">
    <link href="__STATIC__/jquery-ui/jquery-ui.min.css" rel="stylesheet">
    <link href="__CSS__/bootstrap_form.css" rel="stylesheet">
</block>

<block name="body">
    <div class="main-title">
        <h2>{$dining_room.dining_name} | 餐厅图片添加(最多添加5张)</h2>
    </div>

    <div id="dialog" title="餐厅图片添加" style="display:none;">
        <p id="dialog_content"></p>
    </div>
    <form  novalidate  class="form-horizontal" class="ng-app:weiapp_chain" ng-app="weiapp_dining" id="ng-app"  name="DiningForm" ng-controller="DiningController" ng-submit="submitForm()">

        <div class="form-item" ng-class="{'has-error' : DiningForm.carousel_fir.$invalid && !DiningForm.carousel_fir.$pristine}">
            <label class="item-label">第一张图片<span class="check-tips"></span></label>
            <div class="controls">
                <img src="{$chain_dining.carousel_fir}" id="pic_carousel_fir" style="max-width: 300px;"><br>
                <input type="file" title="选择图片"   multiple="true" class="btn btn-success"  name="file_carousel_fir" id="file_carousel_fir" accept="image/gif,image/jpeg,image/png,image/jpg">
                <input type="hidden" id="carousel_fir" name="carousel_fir" value="{$chain_dining.carousel_fir}" ng-model="dining.carousel_fir">
                <p ng-show="DiningForm.carousel_fir.$invalid && !DiningForm.carousel_fir.$pristine" class="help-block">第一张图片</p>
            </div>
        </div>

        <div class="form-item" ng-class="{'has-error' : DiningForm.carousel_sec.$invalid && !DiningForm.carousel_sec.$pristine}">
            <label class="item-label">第二张图片<span class="check-tips"></span></label>
            <div class="controls">
                <img src="{$chain_dining.carousel_sec}" id="pic_carousel_sec" style="max-width: 300px;"><br>
                <input type="file" title="选择图片"   multiple="true" class="btn btn-success"  name="file_carousel_sec" id="file_carousel_sec" accept="image/gif,image/jpeg,image/png,image/jpg">
                <input type="hidden" id="carousel_sec" name="carousel_sec" value="{$chain_dining.carousel_sec}"  ng-model="dining.carousel_sec">
                <p ng-show="DiningForm.carousel_sec.$invalid && !DiningForm.carousel_sec.$pristine" class="help-block">第二张图片</p>
            </div>
        </div>

        <div class="form-item" ng-class="{'has-error' : DiningForm.carousel_thr.$invalid && !DiningForm.carousel_thr.$pristine}">
            <label class="item-label">第三张图片<span class="check-tips"></span></label>
            <div class="controls">
                <img src="{$chain_dining.carousel_thr}" id="pic_carousel_thr" style="max-width: 300px;"><br>
                <input type="file" title="选择图片"   multiple="true" class="btn btn-success"  name="file_carousel_thr" id="file_carousel_thr" accept="image/gif,image/jpeg,image/png,image/jpg">
                <input type="hidden" id="carousel_thr" name="carousel_thr" value="{$chain_dining.carousel_thr}"  ng-model="dining.carousel_thr">
                <p ng-show="DiningForm.carousel_thr.$invalid && !DiningForm.carousel_thr.$pristine" class="help-block">第三张图片</p>
            </div>
        </div>
        
        <div class="form-item" ng-class="{'has-error' : DiningForm.carousel_thr.$invalid && !DiningForm.carousel_thr.$pristine}">
            <label class="item-label">第四张图片<span class="check-tips"></span></label>
            <div class="controls">
                <img src="{$chain_dining.carousel_thr}" id="pic_carousel_thr" style="max-width: 300px;"><br>
                <input type="file" title="选择图片"   multiple="true" class="btn btn-success"  name="file_carousel_thr" id="file_carousel_thr" accept="image/gif,image/jpeg,image/png,image/jpg">
                <input type="hidden" id="carousel_thr" name="carousel_thr" value="{$chain_dining.carousel_thr}"  ng-model="dining.carousel_thr">
                <p ng-show="DiningForm.carousel_thr.$invalid && !DiningForm.carousel_thr.$pristine" class="help-block">第四张图片</p>
            </div>
        </div>
        
        <div class="form-item" ng-class="{'has-error' : DiningForm.carousel_thr.$invalid && !DiningForm.carousel_thr.$pristine}">
            <label class="item-label">第五张图片<span class="check-tips"></span></label>
            <div class="controls">
                <img src="{$chain_dining.carousel_thr}" id="pic_carousel_thr" style="max-width: 300px;"><br>
                <input type="file" title="选择图片"   multiple="true" class="btn btn-success"  name="file_carousel_thr" id="file_carousel_thr" accept="image/gif,image/jpeg,image/png,image/jpg">
                <input type="hidden" id="carousel_thr" name="carousel_thr" value="{$chain_dining.carousel_thr}"  ng-model="dining.carousel_thr">
                <p ng-show="DiningForm.carousel_thr.$invalid && !DiningForm.carousel_thr.$pristine" class="help-block">第五张图片</p>
            </div>
        </div>

        <div class="form-item">
            <button type="submit" class="btn btn-success submit" ng-disabled="DiningForm.$invalid">保 存</button>
            <button class="btn btn-primary" onclick="javascript:history.back(-1);
                            return false;">返 回</button>
        </div>
    </form>
</block>

<block name="script">
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="__STATIC__/bootstrap/js/respond.min.js"></script>
    <![endif]-->
    <script type="text/javascript" src="__STATIC__/jquery-ui/jquery-ui.min.js"></script>
    <script type="text/javascript" src="__STATIC__/bootstrap/js/html5shiv.js"></script>
    <script type="text/javascript" src="__STATIC__/json2.js"></script>
    <script type="text/javascript" src="__STATIC__/angularjs/angular.js"></script>
    <script type="text/javascript" src="__STATIC__/LocalResizeIMG/LocalResizeIMG.js"></script>
    <script type="text/javascript" src="__STATIC__/LocalResizeIMG/patch/mobileBUGFix.mini.js"></script>
    <script type="text/javascript">
                var DiningModule = angular.module("weiapp_dining", []);
                DiningModule.controller("DiningController", function ($scope, $http) {
                    $(function(){
                        $('#file_carousel_fir').localResizeIMG({
                            quality: 0.6,
                            success: function (result) {
                                var compress_carousel_fir = result.clearBase64;
                                $('#pic_carousel_fir').attr("src",result.base64);
                                $('#carousel_fir').val(compress_carousel_fir);
                                console.log(result);
                            }
                        });
                        $('#file_carousel_sec').localResizeIMG({
                            quality: 0.6,
                            success: function (result) {
                                var compress_carousel_sec = result.clearBase64;
                                $('#pic_carousel_sec').attr("src",result.base64);
                                $('#carousel_sec').val(compress_carousel_sec);
                                console.log(result);
                            }
                        });
                        $('#file_carousel_thr').localResizeIMG({
                            quality: 0.6,
                            success: function (result) {
                                var compress_carousel_thr = result.clearBase64;
                                $('#pic_carousel_thr').attr("src",result.base64);
                                $('#carousel_thr').val(compress_carousel_thr);
                                console.log(result);
                            }
                        });
                    });
                    $scope.chain = {$json_chain_dining};
                    $scope.submitForm = function () {
                        $('.submit').attr('disabled', 'true');
                        $scope.chain.carousel_fir = $('#carousel_fir').val();
                        $scope.chain.carousel_sec = $('#carousel_sec').val();
                        $scope.chain.carousel_thr = $('#carousel_thr').val();
                        $http({
                            method: "POST",
                            url: "/Admin/DiningRoom/detail",
                            data: $.param($scope.dining),
                            headers: {'Content-Type': 'application/x-www-form-urlencoded;charset=UTF-8'}
                        }).success(function (data) {
                            if (data.status) {
                                $('#dialog_content').text(data.info);
                                $("#dialog").dialog({modal: true});
                                setTimeout("result(" + data.status + ")", 1000);
                            } else {
                                $('#dialog_content').text(data.info);
                                $("#dialog").dialog({modal: true});
                                setTimeout("result(" + data.status + ")", 1000);
                            }
                        });
                    };
                });
                function result(status) {
                    $("#dialog").dialog("close");
                    $('.submit').removeAttr("disabled");
//                    if (status) {
//                        $('.submit').removeAttr("disabled");
//                    } else {
//                        $('.submit').removeAttr("disabled");
//                    }
                }
    </script>
</block>
