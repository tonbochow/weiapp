<extend name="Public/base"/>
<block name="style">
    <link href="__STATIC__/jquery-ui/jquery-ui.min.css" rel="stylesheet">
    <link href="__CSS__/bootstrap_form.css" rel="stylesheet">
</block>

<block name="body">
    <div class="main-title">
        <h2>{$food_setmenu.setmenu_name} | 添加菜品</h2>
    </div>

    <div class="cf">
        <button class="btn ajax-post" url="/Admin/FoodSetmenu/addfood/setmenu_id/{$food_setmenu.id}" target-form="ids">添加菜品入套餐</button>

        <!-- 高级搜索 -->
        <div class="search-form fr cf">
            <div class="sleft">
                <input type="hidden" name="id" class="search-input" value="{$food_setmenu.id}" />
                <input type="text" name="food_name" class="search-input" value="{:I('food_name')}" placeholder="请输入菜品名">
                <a class="sch-btn" href="javascript:;" id="search" url="{:U('FoodSetmenu/addfood')}"><i class="btn-search"></i></a>
            </div>
        </div>
    </div>

    <div class="data-table table-striped">
        <table>
            <thead>
                <tr>
                    <th class="row-selected">
                        <input class="checkbox check-all" type="checkbox">
                    </th>
                    <th>菜品名</th>
                    <th>菜品微信价</th>
                </tr>
            </thead>
            <tbody>
            <notempty name="list">
                <volist name="list" id="food">
                    <tr>
                        <td><input class="ids row-selected" type="checkbox" name="id[]" value="{$food.id}"></td>
                        <td>{$food.food_name}</td>
                        <td>{$food.weixin_price}</td>
                    </tr>
                </volist>
                <else/>
                <td colspan="3" class="text-center">未检索到您要添加入套餐的菜品 </td>
            </notempty>
            </tbody>
        </table>
        <!-- 分页 -->
        <div class="page">
            {$_page}
        </div>
    </div>
</block>

<block name="script">
    <script src="__STATIC__/thinkbox/jquery.thinkbox.js"></script>

    <script type="text/javascript">
        $(function() {
            //搜索功能
            $("#search").click(function() {
                var url = $(this).attr('url');
                var query = $('.search-form').find('input,hidden').serialize();
                query = query.replace(/(&|^)(\w*?\d*?\-*?_*?)*?=?((?=&)|(?=$))/g, '');
                query = query.replace(/^&/g, '');
                if (url.indexOf('?') > 0) {
                    url += '&' + query;
                } else {
                    url += '?' + query;
                }
                window.location.href = url;
            });
            //回车搜索
            $(".search-input").keyup(function(e) {
                if (e.keyCode === 13) {
                    $("#search").click();
                    return false;
                }
            });
        });
    </script>
</block>
