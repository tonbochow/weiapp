<extend name="Public/base"/>

<block name="body">
    <div class="main-title">
        <h2>微餐饮卡劵列表</h2>
    </div>

    <div class="cf">
        <a class="btn" href="{:U('WeixinCard/add')}">创建卡劵</a>
        <button class="btn ajax-post" url="{:U('WeixinCard/use')}" target-form="ids">批量投放使用</button>
        <button class="btn ajax-post" url="{:U('WeixinCard/destroy')}" target-form="ids">批量核销</button>

        <!-- 高级搜索 -->
        <div class="search-form fr cf">
            <div class="sleft">
                <input type="text" name="card_id" class="search-input" value="{:I('card_id')}" placeholder="请输入卡劵ID">
                <a class="sch-btn" href="javascript:;" id="search" url="{:U('WeixinCard/show')}"><i class="btn-search"></i></a>
            </div>
        </div>
    </div>

    <div class="data-table table-striped">
        <table>
            <thead>
                <tr>
                    <th class="row-selected">
                        <input class="checkbox check-all" type="checkbox">
                    </th>
                    <th>卡劵ID</th>
                    <th>卡劵类型</th>
                    <th>卡劵名称</th>
                    <th>使用类型</th>
                    <th>库存</th>
                    <th>卡劵状态</th>
                    <th>创建时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
            <notempty name="list">
                <volist name="list" id="card">
                    <tr>
                        <td><input class="ids row-selected" type="checkbox" name="id[]" value="{$card.id}"></td>
                        <td>{$card.card_type}</td>
                        <td>{$card.title}</td>
                        <td>{$card.type}</td>
                        <td>{$card.quantity}</td>
                        <td>{$card.status}</td>
                    <if condition="$card.create_time neq 0">
                        <td>{$card.create_time|date="Y-m-d H:i:s",###}</td>
                        <else />
                        <td>{$card.create_time}</td>
                    </if>
                    <td>
                        <a title="编辑" href="{:U('edit?id='.$card['id'])}">编辑</a>
                        <a title="详细" href="{:U('detail?id='.$card['id'])}">详细</a>
                    </td>
                    </tr>
                </volist>
                <else/>
                <td colspan="9" class="text-center">还没有创建卡劵!</td>
            </notempty>
            </tbody>
        </table>
        <!-- 分页 -->
        <div class="page">
            {$_page}
        </div>
    </div>
</block>

<block name="script">
    <script src="__STATIC__/thinkbox/jquery.thinkbox.js"></script>
    
    <script type="text/javascript">
        $(function() {
            //搜索功能
            $("#search").click(function() {
                var url = $(this).attr('url');
                var query = $('.search-form').find('input').serialize();
                query = query.replace(/(&|^)(\w*?\d*?\-*?_*?)*?=?((?=&)|(?=$))/g, '');
                query = query.replace(/^&/g, '');
                if (url.indexOf('?') > 0) {
                    url += '&' + query;
                } else {
                    url += '?' + query;
                }
                window.location.href = url;
            });
            //回车搜索
            $(".search-input").keyup(function(e) {
                if (e.keyCode === 13) {
                    $("#search").click();
                    return false;
                }
            });
        });
    </script>
</block>
